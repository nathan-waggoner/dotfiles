# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display "Reloaded"
# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Enable vim motions and copying
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'


# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# keybinding to toggle shell
bind-key -n 'C-\' if-shell '[ "$(tmux list-panes | wc -l | bc)" = 1 ] ' {
    split-window -c "#{pane_current_path}"
} {
    resize-pane -Z
}


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Set style
if-shell 'defaults read -g AppleInterfaceStyle' {
    # dark theme
    set -g @bg "#131A24"
    set -g @fg "color250"
    set -g @accent "#63CDCF"
    set -g @accent_fg "color016"
} {
    # light theme
    set -g @bg "#E4DCD4"
    set -g @fg "color000"
    set -g @accent "#287980"
    set -g @accent_fg "#E4DCD4"
}


set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set-option -g status-position top
set -g status-style 'fg=#{@fg} bg=#{@bg} bold'
set -g pane-border-style 'fg=#{@bg}'
set -g pane-active-border-style 'fg=#{@accent}'

set-option -g status-left "#[fg=#{@accent}, bg=#{@bg}, noitalics]"

set-option -g status-right " %b %d '%y\  %H:%M " 
set-window-option -g window-status-current-format "\
#[fg=#{@bg}, bg=#{@accent}]\
#[fg=#{@accent_fg}, bg=#{@accent}] #I \
#[fg=#{@accent_fg}, bg=#{@accent}, bold] #W \
#[fg=#{@accent}, bg=#{@bg}, noitalics]"

set-window-option -g window-status-format "\
#[fg=#{@bg}, bg=#{@bg}, noitalics]\
#[fg=#{@fg}, bg=#{@bg}] #I  #W \
#[fg=#{@bg}, bg=#{@bg}, noitalics]"
